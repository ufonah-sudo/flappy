<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird TON</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="header">
            <div id="ton-connect"></div>
            <div class="coins-display">ðŸª™ <span id="coin-balance">0</span></div>
        </div>

        <div id="menu" class="screen">
            <h1>Flappy TON</h1>
            <button id="btn-start" class="primary-btn">Play</button>
            <button id="btn-leaderboard" class="secondary-btn">Leaderboard</button>
            <button id="btn-shop" class="secondary-btn">Shop</button>
            <button id="btn-invite" class="secondary-btn">Invite (+2 Coins)</button>
        </div>

        <div id="game-container" class="hidden">
            <canvas id="game-canvas"></canvas>
            <div id="score-overlay">0</div>
        </div>

        <div id="game-over" class="screen hidden">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score">0</span></p>
            <div id="revive-container">
                <button id="btn-revive" class="primary-btn">Revive (1 Coin)</button>
                <p class="small-text">Balance: <span id="revive-balance">0</span></p>
            </div>
            <button id="btn-restart" class="secondary-btn">Menu</button>
            <button id="btn-share" class="secondary-btn">Share Result</button>
        </div>
        
        <div id="shop-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Buy Coins</h3>
                <p>1 TON = 10 Coins</p>
                <button id="btn-buy-1ton" class="primary-btn">Buy for 1 TON</button>
                <button id="btn-close-shop" class="text-btn">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
