<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>GiftMa Style</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="base.css">
    <style>
        /* Критически важные стили вставляем прямо сюда для мгновенной загрузки */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; position: fixed; background-color: #4ec0ca;
        }
        #root {
            width: 100vw; height: 100vh; height: -webkit-fill-available;
            position: relative; overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root">
        <canvas id="game-canvas" style="position: absolute; top:0; left:0; width:100%; height:100%; display:block;"></canvas>
        
        <div id="app-interface" style="position: absolute; inset:0; pointer-events:none; z-index:10;">
             </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
