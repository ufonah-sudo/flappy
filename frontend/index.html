<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird TON</title>
    
    <link rel="stylesheet" href="/css/base.css"> 
    <link rel="stylesheet" href="/frontend/style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="sky-container">
        <img src="/frontend/assets/cloud1.png" class="cloud c1" alt="">
        <img src="/frontend/assets/cloud2.png" class="cloud c2" alt="">
        <img src="/frontend/assets/cloud3.png" class="cloud c3" alt="">
        <img src="/frontend/assets/cloud4.png" class="cloud c4" alt="">
    </div>

    <div id="app">
        
        <div id="header"> 
            <div class="header-balances">
                <div class="balance-item">
                    <span class="gold-coin-icon">üü°</span> 
                    <span id="header-coins">0</span>
                </div>
                <div class="balance-item">
                    <span class="icon">üíé</span>
                    <span id="header-crystals">0</span>
                </div>
            </div>
        </div>

        <div id="scene-home" class="screen">
    <div class="side-buttons-container">
        <button id="btn-top" class="ui-btn-action">
            <img src="/frontend/assets/top.png" alt="Top">
        </button>
        <button id="btn-daily" class="ui-btn-action">
            <img src="/frontend/assets/daily.png" alt="Daily">
        </button>
    </div>

            <div class="game-logo-container">
                <img src="/frontend/assets/flappyname.png" class="main-logo-img" alt="FLAPPY TON">
            </div>

            <button id="btn-start" class="primary-btn pulse"></button>
        </div>

       <div id="scene-mode-selection" class="screen hidden">
    <div class="mode-menu-layout">
        <h2 class="menu-title">SELECT MODE</h2>
        
        <div class="modes-container">
            <div id="btn-mode-classic" class="mode-card">
                <div class="mode-label">CLASSIC</div>
            </div>

            <div id="btn-mode-arcade" class="mode-card">
                <div class="mode-label">ARCADE</div>
            </div>
        </div>

        <button id="btn-back-to-home" class="ui-btn-secondary">BACK</button>
    </div>
</div>

        <div id="game-container" class="screen hidden">
            <canvas id="game-canvas"></canvas>

            <div id="ingame-inventory">
        <button id="use-shield-btn" class="powerup-slot">
    <span style="font-size: 30px;">üõ°Ô∏è</span>
    <span id="shield-count">0</span>
</button>
        </div>

            <div id="score-overlay">0</div>
            <button id="btn-pause-trigger" class="hidden">‚è∏Ô∏è</button>
        </div>

        <div id="pause-menu" class="screen hidden">
            <div class="pause-content">
                <h2>PAUSE</h2>
                <button id="btn-resume" class="primary-btn">RESUME</button>
                <button id="btn-exit-home" class="secondary-btn">EXIT TO MENU</button>
                <div class="settings-row">
                    <button id="btn-toggle-sound" class="icon-btn">üîä Sound</button>
                </div>
            </div>
        </div>

        <div id="game-over" class="screen hidden">
            <h2 class="status-title">GAME OVER</h2>
            <div class="result-box">
                <p>Score</p>
                <span id="final-score">0</span>
            </div>
            <div id="revive-section">
                <button id="btn-revive" class="primary-btn">USE HEART ‚ù§Ô∏è</button>
            </div>
            <div class="game-over-buttons">
                <button id="btn-restart" class="primary-btn">PLAY AGAIN</button>
                <button id="btn-exit-gameover" class="secondary-btn">MAIN MENU</button>
            </div>
            <button id="btn-share" class="secondary-btn" style="margin-top: 15px;">SHARE RESULT</button>
        </div>

        <div id="scene-shop" class="screen hidden">
            <h3>SHOP</h3>
            <div id="shop-ton-wallet"></div> 
            <div class="room-content" id="shop-content"></div>
        </div>

        <div id="scene-leaderboard" class="screen hidden">
            <h3>TOP PLAYERS</h3>
            <div class="room-content" id="leaderboard-list"></div>
        </div>

        <div id="scene-friends" class="screen hidden">
            <h3>FRIENDS</h3>
            <div class="room-content" id="friends-content"></div>
            <button class="primary-btn" id="btn-invite-real">INVITE FRIEND</button>
        </div>

        <div id="scene-inventory" class="screen hidden">
            <h3>INVENTORY</h3>
            <div class="room-content" id="inventory-content"></div>
        </div>

        <div id="scene-daily" class="screen hidden">
            <h3>DAILY REWARD</h3>
            <div class="room-content" id="daily-content"></div>
        </div>

        <div id="scene-settings" class="screen hidden">
            <h3>SETTINGS</h3>
            <div id="settings-ton-wallet"></div>
            <div class="room-content" id="settings-content"></div>
        </div>

        <div class="menu-buttons-panel">
            <button id="btn-shop" class="nav-btn">
                <img src="/frontend/assets/shop.png" alt="Shop">
            </button>
            <button id="btn-inventory" class="nav-btn">
                <img src="/frontend/assets/invent.png" alt="Inventory">
            </button>
            <button id="btn-home-panel" class="nav-btn">
                <img src="/frontend/assets/home.png" alt="Home">
            </button> 
            <button id="btn-friends" class="nav-btn">
                <img src="/frontend/assets/friends.png" alt="Friends">
            </button>
            <button id="btn-settings" class="nav-btn">
                <img src="/frontend/assets/settings.png" alt="Settings">
            </button>
        </div>

    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
