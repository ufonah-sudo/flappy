<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flappy TON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <div class="logo">üê¶ Flappy TON</div>
      <div class="wallet">
        <span id="wallet-status">Wallet: not connected</span>
        <button id="connect-wallet-btn">Connect</button>
      </div>
    </header>

    <main class="game-container">
      <canvas id="game-canvas" width="360" height="520"></canvas>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Coins: <span id="coins">0</span></div>
      </div>
    </main>

    <!-- Modals -->
    <div class="modal hidden" id="gameover-modal">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p>Your score: <span id="final-score"></span></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
  </div>

  <script type="module">
    import * as game from './game.js';
    import * as wallet from './wallet.js';
    import * as storage from './storage.js';
    import * as api from './api.js';
    import * as ui from './ui.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      document.body.style.overscrollBehavior = "none";

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ—à–µ–ª—å–∫–∞ –∏ Coins
      await wallet.initWallet();
      await storage.initCoins();

      // –ù–∞–∑–Ω–∞—á–∞–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
      window.startGame = game.startGame;
      window.startGame();
    });
  </script>
</body>
</html>
