<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Flappy TON</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0f172a" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <div class="logo">üê¶ Flappy TON</div>
      <div class="wallet">
        <span id="wallet-status">Wallet: not connected</span>
        <button id="connect-wallet-btn">Connect</button>
      </div>
    </header>

    <main class="game-container">
      <canvas id="game-canvas"></canvas>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Coins: <span id="coins">0</span></div>
      </div>
    </main>

    <div class="modal hidden" id="gameover-modal">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p>Your score: <span id="final-score"></span></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
  </div>

  <script type="module">
    import * as game from "./game.js";

    document.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();

      // –ñ–¥—ë–º –Ω–µ–º–Ω–æ–≥–æ, —á—Ç–æ–±—ã WebView –∏ canvas —Ç–æ—á–Ω–æ –ø–æ–ª—É—á–∏–ª–∏ —Ä–∞–∑–º–µ—Ä—ã
      setTimeout(() => {
        const canvas = document.getElementById("game-canvas");
        canvas.width = 360;   // —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞
        canvas.height = 520;  // —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞

        window.startGame = game.startGame;
        window.startGame();
      }, 200);
    });
  </script>
</body>
</html>
