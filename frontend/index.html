<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Flappy TON</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0f172a" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <div class="logo">üê¶ Flappy TON</div>
      <div class="wallet">
        <span id="wallet-status">Wallet: not connected</span>
        <button id="connect-wallet-btn">Connect</button>
      </div>
    </header>

    <main class="game-container">
      <canvas id="game-canvas" width="360" height="520"></canvas>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Coins: <span id="coins">0</span></div>
      </div>
    </main>

    <div class="modal hidden" id="gameover-modal">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p>Your score: <span id="final-score"></span></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç—ã -->
  <script type="module">
    import * as game from "./game.js";

    // –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫–∏ DOM –∏ Telegram WebApp
    document.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º startGame –≤ window
      window.startGame = game.startGame;

      // –ñ–¥—ë–º –Ω–µ–º–Ω–æ–≥–æ, —á—Ç–æ–±—ã canvas —Ç–æ—á–Ω–æ –ø–æ—è–≤–∏–ª—Å—è
      setTimeout(() => {
        window.startGame();
      }, 100); // 100ms –∑–∞–¥–µ—Ä–∂–∫–∞
    });
  </script>
</body>
</html>
