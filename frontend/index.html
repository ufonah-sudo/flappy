<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird TON</title>
    
    <link rel="stylesheet" href="/css/base.css"> 
    <link rel="stylesheet" href="/frontend/style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <style>
        /* –ñ–µ—Å—Ç–∫–∏–π —Ñ–∏–∫—Å —Ñ–æ–Ω–∞ –∏ —Ç–µ–Ω–µ–π */
        body {
            background: #4ec0ca url('/frontend/assets/fon.png') no-repeat center center !important;
            background-size: cover !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* –õ–æ–≥–æ—Ç–∏–ø 500x312 (–≤ –º–∞—Å—à—Ç–∞–±–µ –¥–ª—è —ç–∫—Ä–∞–Ω–∞) */
        .game-logo-container {
            width: 280px; 
            margin: 20px auto;
            pointer-events: none;
        }
        .game-logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* –£–ë–ò–†–ê–ï–ú –ï–ë–£–ß–£–Æ –¢–ï–ù–¨ –£ –ö–ù–û–ü–ö–ò PLAY –†–ê–ó –ò –ù–ê–í–°–ï–ì–î–ê */
        #btn-start {
            box-shadow: none !important;
            border: none !important;
            outline: none !important;
            text-shadow: none !important;
            -webkit-appearance: none;
            background: #f7d51d; /* –¶–≤–µ—Ç –∏–∑ —Ç–≤–æ–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞ */
        }
    </style>
</head>
<body>
    <div id="app">
        
        <div id="header"> 
            <div class="header-balances">
                <div class="balance-item">
                    <span class="gold-coin-icon">üü°</span> 
                    <span id="header-coins">0</span>
                </div>
                <div class="balance-item">
                    <span class="icon">üíé</span>
                    <span id="header-crystals">0</span>
                </div>
            </div>
        </div>

        <div id="scene-home" class="screen">
            <div class="side-buttons">
                <div class="side-btn-wrapper">
                    <img src="/frontend/assets/top.png" id="btn-top-icon" alt="Top">
                </div>
                <div class="side-btn-wrapper">
                    <img src="/frontend/assets/daily.png" id="btn-daily-icon" alt="Daily">
                </div>
            </div>

            <div class="game-logo-container">
                <img src="/frontend/flappyname.png" alt="Flappy Bird">
            </div>

            <button id="btn-start" class="primary-btn pulse">PLAY</button>
        </div>

        <div id="scene-mode-selection" class="screen hidden" style="background: rgba(0,0,0,0.85);">
            <h2 style="color: white; margin-bottom: 30px;">SELECT MODE</h2>
            <div class="mode-cards">
                <div id="btn-mode-classic" class="mode-card">CLASSIC</div>
                <div id="btn-mode-arcade" class="mode-card" style="margin-top: 15px;">ARCADE</div>
            </div>
            <button id="btn-back-to-home" class="secondary-btn" style="margin-top: 40px;">BACK</button>
        </div>

        <div id="game-container" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div id="score-overlay">0</div>
            <button id="btn-pause-trigger">‚è∏Ô∏è</button>
        </div>

        <div class="menu-buttons-panel">
            <button id="btn-shop" class="nav-btn">
                <img src="/frontend/assets/shop.png" alt="Shop">
            </button>
            <button id="btn-inventory" class="nav-btn">
                <img src="/frontend/assets/invent.png" alt="Inventory">
                <span class="item-badge hidden" data-powerup="heart">0</span>
            </button>
            <button id="btn-home-panel" class="nav-btn">
                <img src="/frontend/assets/home.png" alt="Home">
            </button> 
            <button id="btn-friends" class="nav-btn">
                <img src="/frontend/assets/friends.png" alt="Friends">
            </button>
            <button id="btn-settings" class="nav-btn">
                <img src="/frontend/assets/settings.png" alt="Settings">
            </button>
        </div>

        <div id="pause-menu" class="screen hidden">
            <button id="btn-resume" class="primary-btn">RESUME</button>
            <button id="btn-exit-home" class="secondary-btn">EXIT</button>
        </div>

        <div id="game-over" class="screen hidden">
            <h2>GAME OVER</h2>
            <div class="result-box"><span id="final-score">0</span></div>
            <button id="btn-revive" class="primary-btn">USE HEART ‚ù§Ô∏è</button>
            <button id="btn-restart" class="primary-btn">RESTART</button>
            <button id="btn-exit-gameover" class="secondary-btn">HOME</button>
        </div>

        <div id="scene-shop" class="screen hidden"><div class="room-content" id="shop-content"></div></div>
        <div id="scene-leaderboard" class="screen hidden"><div class="room-content" id="leaderboard-list"></div></div>
        <div id="scene-friends" class="screen hidden"><div class="room-content" id="friends-content"></div></div>
        <div id="scene-inventory" class="screen hidden"><div class="room-content" id="inventory-content"></div></div>
        <div id="scene-daily" class="screen hidden"><div class="room-content" id="daily-content"></div></div>
        <div id="scene-settings" class="screen hidden"><div id="settings-content"></div></div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
