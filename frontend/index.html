<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Full Screen Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* УБИРАЕМ ВСЕ ЗАЗОРЫ НА УРОВНЕ БРАУЗЕРА */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            height: -webkit-fill-available !important;
            overflow: hidden !important;
            position: fixed !important;
            inset: 0 !important;
            background-color: #4ec0ca !important; /* Цвет неба */
        }

        #root {
            position: fixed !important;
            inset: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            height: -webkit-fill-available !important;
            background-color: #4ec0ca;
            display: flex;
            flex-direction: column;
        }

        canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            object-fit: cover;
        }

        .ui {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
        }

        button {
            pointer-events: auto;
            padding: 20px 40px;
            font-size: 20px;
            background: #f7d51d;
            border: none;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root">
        <canvas id="game-canvas"></canvas>
        <div class="ui">
            <h1 id="status">ПРОВЕРКА ЭКРАНА</h1>
            <button onclick="tg.expand()">РАЗВЕРНУТЬ (EXPAND)</button>
            <p style="margin-top: 20px;">Если видишь это по центру и фон везде голубой — всё ок!</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function setup() {
            tg.ready();
            tg.expand();
            // Красим полоски Telegram
            tg.setHeaderColor('#4ec0ca');
            tg.setBackgroundColor('#4ec0ca');

            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                draw();
            }

            function draw() {
                // Рисуем рамку внутри канваса, чтобы видеть его края
                ctx.fillStyle = "#4ec0ca";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Рисуем красную линию по самому краю
                ctx.strokeStyle = "red";
                ctx.lineWidth = 10;
                ctx.strokeRect(0, 0, canvas.width, canvas.height);
                
                document.getElementById('status').innerText = `ОКНО: ${window.innerWidth}x${window.innerHeight}`;
            }

            window.addEventListener('resize', resize);
            resize();
        }

        setup();
    </script>
</body>
</html>
