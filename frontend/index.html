<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fullscreen Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* 1. Сброс всех отступов браузера */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* 2. Растягиваем базу на максимум */
        html, body {
            width: 100% !important;
            height: 100% !important;
            height: -webkit-fill-available !important; /* Критично для iOS */
            overflow: hidden !important;
            position: fixed !important;
            inset: 0 !important;
            background-color: #4ec0ca; /* Твой основной цвет */
        }

        /* 3. Контейнер как у GiftMa */
        #root {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            height: -webkit-fill-available !important;
            display: block !important;
            overflow: hidden;
        }

        /* 4. Канвас - намертво к краям */
        canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            z-index: 1;
        }

        /* 5. Интерфейс */
        #app-interface {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
        }

        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .hidden { display: none !important; }

        .primary-btn {
            padding: 18px 45px;
            background: #f7d51d;
            border: 3px solid #000;
            border-radius: 15px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root">
        <canvas id="game-canvas"></canvas>
        <div id="app-interface">
            <div id="scene-home" class="screen">
                <button id="btn-start" class="primary-btn">ИГРАТЬ</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Game } from './game.js';
        import { ArcadeGame } from './arcade.js';

        const tg = window.Telegram.WebApp;

        function initApp() {
            tg.ready();
            tg.expand(); // Разворачиваем
            
            // Красим полоски Telegram под цвет неба
            tg.setHeaderColor('#4ec0ca');
            tg.setBackgroundColor('#4ec0ca');

            const canvas = document.getElementById('game-canvas');
            
            // Инициализация игры
            window.game = new Game(canvas, (s) => console.log("Classic Over", s));
            window.arcade = new ArcadeGame(canvas, (s) => console.log("Arcade Over", s));

            // Функция принудительной подгонки размера
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (window.game) window.game.resize();
                if (window.arcade) window.arcade.resize();
                window.scrollTo(0, 0);
            };

            window.addEventListener('resize', resize);
            resize();
            
            // Повторяем resize через 200мс (когда анимация expand закончится)
            setTimeout(resize, 200);

            document.getElementById('btn-start').onclick = () => {
                document.getElementById('scene-home').classList.add('hidden');
                window.game.start();
            };
        }

        initApp();
    </script>
</body>
</html>
