<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Bird TON</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="app">
        
        <div id="header">
            <div class="coins-display">
                <span class="coin-icon">ðŸª™</span>
                <span id="header-coins">0</span>
            </div>
        </div>

        <div id="scene-home" class="screen">
            <div class="side-buttons">
                <img src="assets/top.png" id="btn-top-icon" class="icon-btn">
                <img src="assets/daily.png" id="btn-daily-icon" class="icon-btn">
            </div>

            <h1 class="game-title">FLAPPY TON</h1>
            <img src="assets/birdmenu.png" class="menu-bird-decoration" alt="Bird Menu">

            <button id="btn-start" class="play-btn">PLAY</button>

            <div class="menu-buttons-panel">
                <button id="btn-shop">SHOP</button>
                <button id="btn-leaderboard-panel">TOP</button>
                <button id="btn-home-panel">HOME</button>
                <button id="btn-friends">FRIENDS</button>
                <button id="btn-inventory">ITEMS</button> 
                <button id="btn-settings">GEAR</button>
            </div>
            
            <p class="promo-text">Invite friends & get +5 Coins</p>
        </div>

        <div id="game-container" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div id="score-overlay">0</div>
        </div>

        <div id="scene-shop" class="screen hidden">
            <button class="btn-home">BACK</button>
            <h3>COIN SHOP</h3>
            <div id="shop-ton-wallet"></div> 
            <div class="room-content shop-grid" id="shop-content"></div>
        </div>

        <div id="scene-settings" class="screen hidden">
            <button class="btn-home">BACK</button>
            <h3>SETTINGS</h3>
            <div id="settings-ton-wallet"></div>
            <div class="room-content settings-options" id="settings-content"></div>
        </div>

        <div id="game-over" class="screen hidden">
            <h2 class="status-title">GAME OVER</h2>
            <div class="result-box">
                <p>Your Score</p>
                <span id="final-score">0</span>
                <p>Coins: <span id="revive-balance">0</span></p>
            </div>
            <div id="revive-container">
                <button id="btn-revive" class="primary-btn">REVIVE (1 Coin)</button>
            </div>
            <button id="btn-restart" class="secondary-btn">MAIN MENU</button>
            <button id="btn-share" class="secondary-btn">SHARE RESULT</button>
        </div>

        <div id="scene-leaderboard" class="screen hidden">
            <button class="btn-home">BACK</button>
            <h3>TOP PLAYERS</h3>
            <div class="room-content" id="leaderboard-list">
                <p class="loading-text">Loading...</p>
            </div>
        </div>

        <div id="scene-friends" class="screen hidden">
            <button class="btn-home">BACK</button>
            <h3>FRIENDS</h3>
            <div class="room-content friends-list" id="friends-content"></div>
            <button class="primary-btn" id="btn-invite-real">INVITE FRIEND</button>
        </div>

        <div id="scene-inventory" class="screen hidden">
            <button class="btn-home">BACK</button>
            <h3>INVENTORY</h3>
            <div class="room-content inventory-items" id="inventory-content"></div>
        </div>

        <div id="scene-daily" class="screen hidden">
            <button class="btn-home">BACK</button>
            <h3>DAILY REWARD</h3>
            <div class="room-content daily-grid" id="daily-content"></div>
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
