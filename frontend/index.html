<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Bird TON</title>
    
    <link rel="stylesheet" href="/css/base.css?v=1.3">
    <link rel="stylesheet" href="frontend/style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="app">
        
        <div id="header"> 
            <div class="header-balances">
                <div class="balance-item">
                    <span class="icon">ü™ô</span>
                    <span id="header-coins">0</span>
                </div>
                <div class="balance-item">
                    <span class="icon">üíé</span>
                    <span id="header-crystals">0</span>
                </div>
            </div>
        </div>

        <div id="scene-home" class="screen">
            <div class="side-buttons">
                <img src="frontend/assets/top.png" id="btn-top-icon" class="icon-btn" alt="Top">
                <img src="frontend/assets/daily.png" id="btn-daily-icon" class="icon-btn" alt="Daily">
            </div>

            <div class="game-title">FLAPPY TON</div>

            <button id="btn-start">PLAY</button>

            <p class="promo-text">Invite friends & get +5 Coins</p>
        </div>

        <div id="scene-mode-selection" class="screen hidden">
            <div class="mode-selection-container">
                <h2 class="mode-title">SELECT MODE</h2>
                
                <div class="mode-cards">
                    <button id="btn-mode-classic" class="mode-card">
                        <div class="mode-icon">üê¶</div>
                        <div class="mode-info">
                            <span class="mode-name">CLASSIC</span>
                            <span class="mode-desc">Standard Flappy</span>
                        </div>
                    </button>

                    <button id="btn-mode-arcade" class="mode-card">
                        <div class="mode-icon">üöÄ</div>
                        <div class="mode-info">
                            <span class="mode-name">ARCADE</span>
                            <span class="mode-desc">Abilities & Speed</span>
                        </div>
                    </button>
                </div>

                <button id="btn-back-to-home" class="secondary-btn">BACK</button>
            </div>
        </div>

        <div id="game-container" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div id="score-overlay">0</div>
        </div>

        <div id="scene-shop" class="screen hidden">
            <h3>COIN SHOP</h3>
            <div id="shop-ton-wallet"></div> 
            <div class="room-content shop-grid" id="shop-content"></div>
        </div>

        <div id="scene-settings" class="screen hidden">
            <h3>SETTINGS</h3>
            <div id="settings-ton-wallet"></div>
            <div class="room-content settings-options" id="settings-content"></div>
        </div>

        <div id="game-over" class="screen hidden">
            <h2 class="status-title">GAME OVER</h2>
            <div class="result-box">
                <p>Your Score</p>
                <span id="final-score">0</span>
                <p>Coins: <span id="revive-balance">0</span></p>
            </div>
            <div id="revive-container">
                <button id="btn-revive" class="primary-btn">REVIVE (1 Coin)</button>
            </div>
            <button id="btn-restart" class="secondary-btn">RESTART</button>
            <button id="btn-share" class="secondary-btn" style="margin-top: 10px;">SHARE RESULT</button>
        </div>

        <div id="scene-leaderboard" class="screen hidden">
            <h3>TOP PLAYERS</h3>
            <div class="room-content" id="leaderboard-list">
                <p class="loading-text">Loading...</p>
            </div>
        </div>

        <div id="scene-friends" class="screen hidden">
            <h3>FRIENDS</h3>
            <div class="room-content friends-list" id="friends-content"></div>
            <button class="primary-btn" id="btn-invite-real" style="margin-top: 20px;">INVITE FRIEND</button>
        </div>

        <div id="scene-inventory" class="screen hidden">
            <h3>INVENTORY</h3>
            <div class="room-content inventory-items" id="inventory-content"></div>
        </div>

        <div id="scene-daily" class="screen hidden">
            <h3>DAILY REWARD</h3>
            <div class="room-content daily-grid" id="daily-content"></div>
        </div>

        <div class="menu-buttons-panel">
            <button id="btn-shop" class="nav-btn">
                <img src="frontend/assets/shop.png" alt="Shop">
            </button>

            <button id="btn-inventory" class="nav-btn">
                <img src="frontend/assets/invent.png" alt="Inventory">
            </button>

            <button id="btn-home-panel" class="nav-btn home-btn">
                <img src="frontend/assets/home.png" alt="Home">
            </button> 

            <button id="btn-friends" class="nav-btn">
                <img src="frontend/assets/friends.png" alt="Friends">
            </button>

            <button id="btn-settings" class="nav-btn">
                <img src="frontend/assets/settings.png" alt="Settings">
            </button>
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
