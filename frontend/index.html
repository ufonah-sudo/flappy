<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>GiftMa Style Fullscreen</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Ядерный сброс стилей прямо в HTML */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            height: -webkit-fill-available;
            overflow: hidden !important;
            background-color: #4ec0ca;
            position: fixed;
            inset: 0;
        }

        #root {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: block;
            z-index: 5;
            object-fit: cover;
        }

        /* Чтобы твой интерфейс не толкал канвас вниз */
        #app-interface {
            position: absolute;
            inset: 0;
            pointer-events: none; /* Клик проходит сквозь пустой интерфейс на игру */
            z-index: 10;
        }
        
        #app-interface * {
            pointer-events: auto; /* А кнопки внутри снова кликабельны */
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="root">
        <canvas id="game-canvas"></canvas>
        
        <div id="app-interface">
            <div id="scene-home">
                <button id="btn-start" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); padding: 20px;">START</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
